name: Admin Dashboard CI

on:
  push:
    branches: [ "dev", "development" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Clean old dependencies to avoid issues
      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run Build
        run: npm run build
